<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="guide">
        <div class="previous-operand" data-previous-operand>256</div>
        <div class="current-operand" data-current-operand>32</div>
    </div>
    <div class="app-container">
        
        <div class="screen">
            <div class="off-digits">888888888</div>
            <div class="digits"></div>
        </div>


        <div class="btn-container">
  
            <button class="btn ac-btn" data-all-clear>AC</button>
            <button class="btn clear-btn" data-clear>C</button>
            <button class="btn plusminus-btn">±</button>
            <button class="btn op-btn"  data-operation>÷</button>
    
            <button class="btn num-btn" data-number>7</button>
            <button class="btn num-btn" data-number>8</button>
            <button class="btn num-btn" data-number>9</button>
            <button class="btn op-btn"  data-operation>x</button>
        
            <button class="btn num-btn" data-number>4</button>
            <button class="btn num-btn" data-number>5</button>
            <button class="btn num-btn" data-number>6</button>
            <button class="btn op-btn"  data-operation>-</button>
            
            <button class="btn num-btn" data-number>1</button>
            <button class="btn num-btn" data-number>2</button>
            <button class="btn num-btn" data-number>3</button>
            <button class="btn op-btn"  data-operation>+</button>
        
            <button class="btn num-btn" data-number>0</button>
            <button class="btn num-btn" data-number>.</button>
            <button class="btn equals-btn grid-col-span-2" data-equals>=</button>
        </div>

    </div>
</body>
</html>

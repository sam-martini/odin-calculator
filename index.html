<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="app-container">
        
        <div class="screen"></div>


        <div class="btn-container">
  
            <button class="btn ac-btn">AC</button>
            <button class="btn clear-btn">C</button>
            <button class="btn plusminus-btn">±</button>
            <button class="btn op-btn"  value="divide">÷</button>
    
            <button class="btn num-btn" value="7">7</button>
            <button class="btn num-btn" value="8">8</button>
            <button class="btn num-btn" value="9">9</button>
            <button class="btn op-btn"  value="multiply">x</button>
        
            <button class="btn num-btn" value="4">4</button>
            <button class="btn num-btn" value="5">5</button>
            <button class="btn num-btn" value="6">6</button>
            <button class="btn op-btn"  value="subtract">-</button>
            
            <button class="btn num-btn" value="1">1</button>
            <button class="btn num-btn" value="2">2</button>
            <button class="btn num-btn" value="3">3</button>
            <button class="btn op-btn"  value="add">+</button>
        
            <button class="btn num-btn" value="0">0</button>
            <button class="btn num-btn" value=".">.</button>
            <button class="btn equals-btn grid-col-span-2">=</button>
        </div>

    </div>
</body>
</html>
